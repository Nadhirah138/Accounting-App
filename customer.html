<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { background: #f7f7f7; }
    .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 8px; padding: 30px; }
    h2 { color: #333; }
    .btn-green { background: #27ae60; color: #fff; }
    .btn-blue { background: #2980b9; color: #fff; }
    .btn-red { background: #e74c3c; color: #fff; }
    .btn-gray { background: #7f8c8d; color: #fff; }
    .table th, .table td { vertical-align: middle; }
  </style>
</head>
<body>
  <nav style="background:#222; color:#fff; font-family:sans-serif; font-size:1.05rem; margin-bottom:24px;">
    <div style="max-width:1200px; margin:auto; display:flex; align-items:center; padding:0 16px;">
      <a href="index.html" style="color:#fff; text-decoration:none; font-weight:bold; font-size:1.2rem; margin-right:32px;">Accounting</a>
      <div style="display:flex; gap:18px;">
        <a href="customers.html" class="nav-link" style="color:#fff; text-decoration:none;">Customers</a>
        <a href="products.html" class="nav-link" style="color:#fff; text-decoration:none;">Products</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2>
      <a href="customers.html" class="big-btn customers" style="display:inline-flex;align-items:center;gap:10px;background:#34495e;color:#fff;padding:10px 24px;border-radius:8px;font-size:1.2rem;text-decoration:none;">
        <i class="fa fa-user"></i> Customers
      </a>
    </h2>
    <form id="customerForm" class="row g-2 mb-3" onsubmit="return addCustomer(event)">
      <div class="col-md-4">
        <input type="text" id="name" class="form-control" placeholder="Customer Name" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="address" class="form-control" placeholder="Address">
      </div>
      <div class="col-md-3">
        <input type="text" id="contact" class="form-control" placeholder="Contact">
      </div>
      <div class="col-md-1 d-grid">
        <button class="btn btn-green" type="submit">Add</button>
      </div>
    </form>
    <table class="table table-bordered table-hover" id="customerTable">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Contact</th>
          <th style="width:120px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Customer rows will be inserted here -->
      </tbody>
    </table>
  </div>
  <script>
    // Use localStorage for demo (no backend)
    let customers = JSON.parse(localStorage.getItem('customers') || '[]');
    function renderCustomers() {
      const tbody = document.querySelector('#customerTable tbody');
      tbody.innerHTML = '';
      customers.forEach((c, idx) => {
        tbody.innerHTML += `<tr>
          <td>${c.name}</td>
          <td>${c.address}</td>
          <td>${c.contact}</td>
          <td>
            <button class="btn btn-blue btn-sm" onclick="editCustomer(${idx})">Edit</button>
            <button class="btn btn-red btn-sm" onclick="deleteCustomer(${idx})">Delete</button>
          </td>
        </tr>`;
      });
    }
    function addCustomer(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const contact = document.getElementById('contact').value.trim();
      if (!name) return false;
      customers.push({ name, address, contact });
      localStorage.setItem('customers', JSON.stringify(customers));
      renderCustomers();
      document.getElementById('customerForm').reset();
      return false;
    }
    function editCustomer(idx) {
      const c = customers[idx];
      document.getElementById('name').value = c.name;
      document.getElementById('address').value = c.address;
      document.getElementById('contact').value = c.contact;
      deleteCustomer(idx);
    }
    function deleteCustomer(idx) {
      if (confirm('Delete this customer?')) {
        customers.splice(idx, 1);
        localStorage.setItem('customers', JSON.stringify(customers));
        renderCustomers();
      }
    }
    renderCustomers();
  </script>
</body>
</html>
