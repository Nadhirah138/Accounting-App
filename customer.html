<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customers - Accounting App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #27ae60;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #219150;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Customer Management</h1>

  <div class="form-container">
    <h2>Add New Customer</h2>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="e.g. Jane Doe">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="e.g. jane@example.com">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="e.g. +60123456789">
    </div>
    <button onclick="addCustomer()">Add Customer</button>
  </div>

  <h2>Customer List</h2>
  <table id="customerTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries will appear here -->
    </tbody>
  </table>

  <script>
    const customers = [];

    function addCustomer() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !email || !phone) {
        alert("All fields are required!");
        return;
      }

      customers.push({ name, email, phone });
      renderTable();
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('phone').value = '';
    }

    function renderTable() {
      const tbody = document.querySelector('#customerTable tbody');
      tbody.innerHTML = '';
      customers.forEach((customer, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${customer.name}</td>
          <td>${customer.email}</td>
          <td>${customer.phone}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>

</body>
</html>
